<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            position: relative;
            font: normal 20pt arial;
            background-color: rgb(34, 138, 34);
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;

            
            
        }

    </style>
</head>
<body>
    <div id="area">
        interaja...


    </div>

   <script>
    var a = document.getElementById('area')
    a.addEventListener('click', clicou)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

        function clicou(){
           
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'

        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'green'

        }

        

   </script>
</body>
</html>
